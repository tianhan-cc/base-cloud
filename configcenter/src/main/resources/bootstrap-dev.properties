##### Nacos Configuration Namespace
spring.cloud.nacos.config.namespace=base-cloud-dev
spring.cloud.nacos.discovery.namespace=base-cloud-dev
##### Nacos Register Address
spring.cloud.nacos.server-addr=${NACOS_SERVER}
spring.cloud.nacos.config.server-addr=${NACOS_SERVER}
# Nacos Configuration
nacos.isolation.enabled=true
spring.cloud.nacos.discovery.metadata.isolation.version=developer

##### Dubbo Nacos namespace
dubbo.registry.group=dubbo-dev

##### DATABASE INFO
datasource.host=${MYSQL_HOST:localhost:3306}
datasource.username=${MYSQL_USER:root}
datasource.password=${MYSQL_PASSWORD:a@123456}

#Redis Address Info
spring.redis.database=0
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD:a@123456}
spring.redis.timeout=6000ms

#Rabbitmq Address Info
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Logf4j2 Setting Configuration File
logging.level.root=info
logging.config=classpath:log4j2.xml