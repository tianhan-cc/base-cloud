##### 配置Nacos命名空间
spring.cloud.nacos.config.namespace=base-cloud-dev
spring.cloud.nacos.discovery.namespace=base-cloud-dev
##### Nacos(注册中心和配置中心)地址
spring.cloud.nacos.server-addr=${nacos.server:localhost:8848}
##### Nacos配置管理地址
spring.cloud.nacos.config.server-addr=${nacos.server:localhost:8848}
# Nacos 服务隔离配置
nacos.isolation.enabled=true
spring.cloud.nacos.discovery.metadata.isolation.version=developer

##### Dubbo 配置
dubbo.registry.group=dubbo-dev

##### 数据库配置
gdcmcs.datasource.ip=${mysql.host:localhost}
gdcmcs.datasource.username=${mysql.user:root}
gdcmcs.datasource.password=${mysql.password:a@123456}

#配置redis连接
spring.redis.database=0
spring.redis.host=${redis.host:localhost}
spring.redis.port=${redis.port:6379}
spring.redis.password=${redis.password:a@123456}
spring.redis.timeout=6000ms

#配置Rabbitmq
spring.rabbitmq.host=${rabbitmq.host:localhost}
spring.rabbitmq.port=${rabbitmq.port:5672}
spring.rabbitmq.username=${rabbitmq.user:guest}
spring.rabbitmq.password=${rabbitmq.password:guest}