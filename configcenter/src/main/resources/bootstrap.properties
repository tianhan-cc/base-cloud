# 默认开发环境
spring.profiles.active=dev
# Nacos动态路由配置文件
nacos.config.dynamic-route.date-id=gateway-dynamic-route
# Nacos公共配置文件
nacos.config.common.date-id=common-config
##### Dubbo配置
dubbo.scan.base-packages=com.tianhan
dubbo.consumer.check=false
dubbo.provider.validation=true
dubbo.provider.timeout=10000
dubbo.consumer.timeout=10000
dubbo.protocol.name=dubbo
##### Ribbon配置
ribbon.nacos.enabled=true